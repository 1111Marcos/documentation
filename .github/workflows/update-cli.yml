name: Update CLI

on:
  workflow_dispatch:

jobs:
  update-cli:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.status.outputs.has_changes }}
    steps:
    - name: Check out source
      uses: actions/checkout@v3

    - name: Setup git user
      run: |
        git config --global user.email "npm-cli+bot@github.com"
        git config --global user.name "npm CLI robot"

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm

    - name: Build documentation
      run: |
        npm install $(npm run update -s -w cli) --save-exact -w cli
        npm run build -w cli
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for changes
      id: status
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "::set-output name=has_changes::1"
        fi

    - name: Check in source updates
      if: steps.status.outputs.has_changes == '1'
      run: |
        git add --verbose .
        git commit -m 'CLI documentation update from CI'
        git push origin main

  publish:
    needs: update-cli
    if: needs.update-cli.outputs.has_changes == '1'
    uses: ./.github/workflows/publish.yml
